<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/partials/header.css" />
    <link rel="stylesheet" href="./styles/partials/forms.css" />
    <link rel="stylesheet" href="./styles/partials/page-study.css" />
  </head>
  <body id="page-study">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="./images/icons/back.svg" alt="voltar" />
          </a>
          <img src="./images/logo.svg" alt="proffy" />
        </div>

        <div class="header-content">
          <strong>Esses são os proffys disponíveis</strong>

          <form id="search-teachers">
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled="" hidden="">
                  Selecione uma opção
                </option>
               {% for materia in subjects %}
               <option value="{{loop.index}}" {{"selected" if filter.subject == loop.index}}>
                 {{materia}}
               </option>
               {% endfor %}
              </select>
            </div>
            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday">
                <option value="" disabled="" hidden=""
                  >Selecione uma opção
                  </option>
                {% for day in weekdays %}
                <option value="{{loop.index0}}" {{"selected" if filter.weekday == loop.index0}}>
                  {{day}}
                </option>
                {% endfor %}
              </select>
            </div>
            <div class="input-block">
              <label for="time">Hora</label>
              <input name="time" id="time" type="time" />
            </div>
            <button type="submit">Filtrar</button>
          </form>
        </div>
      </header>

      <main>
        {% for item in proffys %}
        <article class="teacher-item">
          <header>
            <img src="{{item.avatar}}" alt="{{item.name}}" />
            <div>
              <strong>{{item.name}}</strong>
              <span>{{item.subject}}</span>
            </div>
          </header>

          <p>
            {{item.bio}}
          </p>

          <footer>
            <p>Preço/hora<strong>{{item.cost}}</strong></p>
            <a
              href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{item.whatsapp}}&
              text=Tenho interesse na sua aula de {{item.subject}} {{item.name}}"
              class="button"
              target="_blank"
            >
              <img src="/images/icons/whatsapp.svg" alt="whatsapp" />
              Entrar em Contato
            </a>
          </footer>
        </article>
        {% endfor %}
      </main>
    </div>
  </body>
</html>
